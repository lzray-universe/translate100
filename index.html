<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>translate100 (Cloudflare Worker 适配)</title>
  <style>
    :root{--gap:12px}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px;line-height:1.5}
    .row{display:flex;gap:var(--gap);flex-wrap:wrap;margin-bottom:var(--gap)}
    textarea{width:min(900px,95vw);height:160px;padding:10px;font:inherit}
    select,button,input{font:inherit;padding:8px 10px}
    button{cursor:pointer}
    #out{white-space:pre-wrap;background:#f6f8fa;border-radius:10px;padding:12px;max-width:min(900px,95vw)}
    .muted{color:#666}
    .grow{flex:1}
    .pill{background:#eef;border-radius:999px;padding:3px 10px;font-size:12px}
  </style>
</head>
<body>
  <h1>translate100（已适配 CORS Header Proxy 加固版）</h1>

  <div class="row">
    <label>源语言：
      <select id="sl"></select>
    </label>
    <label>目标语言：
      <select id="tl"></select>
    </label>
    <button id="swap">⇄ 互换</button>
    <span class="pill">代理：Cloudflare Worker</span>
  </div>

  <div class="row">
    <textarea id="q" placeholder="输入要翻译的文本…">Hello world</textarea>
  </div>

  <div class="row">
    <button id="go">开始翻译</button>
    <span class="muted">提示：本页通过你的 Worker 代理 Google 非官方接口，仅做演示。</span>
  </div>

  <h3>结果</h3>
  <div id="out">（等待翻译）</div>

  <details style="margin-top:12px">
    <summary>调试信息</summary>
    <div id="dbg" class="muted"></div>
  </details>

  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
