<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>翻译一百次</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>翻译一百次</h1>
    <p class="sub">lzray</p>
  </header>

  <main>
    <section class="panel">
      <div class="grid">
        <div>
          <label>源文本</label>
          <textarea id="inputText" placeholder="在此粘贴文本">Hello world</textarea>
        </div>
        <div>
          <label>最终结果</label>
          <textarea id="outputText" readonly></textarea>
        </div>
      </div>

      <div class="grid">
        <div>
          <label>跳转次数（1~100）</label>
          <input id="numHops" type="number" min="1" max="100" value="20">
        </div>
        <div>
          <label>随机种子（可空）</label>
          <input id="seed" type="text" placeholder="留空=每次不同">
        </div>
      </div>

      <div class="grid">
        <div>
          <label>每次延迟（秒）</label>
          <input id="sleepSec" type="number" min="0" max="10" step="0.1" value="0.2">
        </div>
        <div>
          <label>中间语言池（逗号分隔，不含中文）</label>
          <input id="langs" type="text" placeholder="en,ja,fr,de">
        </div>
      </div>

      <div class="grid">
        <div>
          <label>代理模板（带 {url} 的优先）</label>
          <select id="proxy">
            <!-- 设为默认选中 -->
            <option selected value="https://cors-header-proxy.lzraylzraylzray.workers.dev/corsproxy?apiurl={url}">
             lzray的 Cloudflare Worker（推荐）
            </option>
            <option value="">（不用代理，可能被 CORS 拒绝）</option>
            <option value="https://api.allorigins.win/raw?url={url}">AllOrigins RAW（备用）</option>
            <option value="https://cors.isomorphic-git.org/">isomorphic-git CORS（备用）</option>
          </select>
        </div>
        <div>
          <label>目标语言</label>
          <select id="target">
            <option value="zh-CN" selected>中文（简体）</option>
            <option value="zh-TW">中文（繁体）</option>
          </select>
        </div>
      </div>

      <button id="runBtn">开始翻译</button>
      <button id="copyBtn" disabled>复制最终结果</button>
      <button id="saveBtn" disabled>下载 .txt</button>

      <div class="outwrap">
        <label>过程日志</label>
        <pre id="log"></pre>
      </div>

      <div class="outwrap">
        <label>提示</label>
        <p class="note">
          本页默认使用lzray的 Cloudflare Worker：<code>https://cors-header-proxy.lzraylzraylzray.workers.dev/corsproxy?apiurl={url}</code>。
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p>Made for demo · 使用风险自担 · 若侵权请联系移除</p>
  </footer>

  <script src="assets/config.js"></script>
  <script src="assets/roundtrip.js"></script>
</body>
</html>
